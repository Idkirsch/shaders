		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 a_Position;
			attribute vec4 a_Color;
			varying vec4 v_Color;
			uniform vec4 u_Translation; // this is the translation matrix that is sent, which is simply an offset on the x and y axis

			void main(){
				v_Color = a_Color;
				gl_Position = a_Position + u_Translation; 
				// gl_PointSize=10.0;
			}
			
		</script>
